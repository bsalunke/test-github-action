name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    #- name: Build the Docker image
    #  run: docker build . --file Dockerfile --tag bsalunke/test-github-action:1.0; echo ${{ secrets.DOCKER_USERNAME }}
    - name: Build Docker Image
      id: buildAndPushImage
      uses: abhishek-070/docker-image-build-push-action@v1.0
      with:
        registry_url: 'docker.io'
        repository_name: 'bsalunke/test-github-action'
        user_name: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        image_version: 'v1.0'
        docker_file: '.'
