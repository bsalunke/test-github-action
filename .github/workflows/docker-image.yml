name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag bsalunke/test-github-action:1.0
    - name: Push to docker hub  
      uses: AhnSeongHyun/action-tag-docker-build-push@v1.0.0
      with:
          repo_name: bsalunke/test-github-action:1.0
          username: ${{ secrets.DOCKER_USERNAME.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_USERNAME.DOCKER_PASSWORD }}
